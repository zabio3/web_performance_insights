---

- name: users exist
  become: True
  user: name={{ item.name}} state=present password={{ item.password }} groups={{ item.groups }}
  with_items:
    - "{{ users }}"
  tags: users

- name: ~/.ssh for users exsit
  become: True
  file: path="/home/{{item.name}}/.ssh" state=directory owner={{item.name}} group={{item.name}} mode=0700
  with_items:
    - "{{ users }}"
  tags: users

- name: authorized keys is deployed
  become: True
  copy: src="zabio_private_keys" dest="/home/{{item.name}}/.ssh/zabio_private_keys" owner={{item.name}} group={{item.name}} mode=0600
  with_items:
    - "{{ users }}"
  tags: users

- name: give sudo admiral level
  become: True
  lineinfile:
    dest: /etc/sudoers
    backup: yes
    line: '%wheel ALL=(ALL) NOPASSWD: ALL'